        .chart-container { position: relative; width: 100%; max-width: 500px; margin: 0 auto; height: 300px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bounce-slow { animation: bounceSlow 3s infinite; }
        @keyframes bounceSlow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        .custom-scroll::-webkit-scrollbar-track { background: #ffe4e6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #fda4af; border-radius: 10px; }
    </style>

    <script>
        // DATA & AUTH
        const usersDB = {"Bunda": "123"}; 
        let currentUser = null;

        function toggleAuthMode(mode) {
            document.getElementById('form-login').classList.toggle('hidden', mode !== 'login');
            document.getElementById('form-register').classList.toggle('hidden', mode !== 'register');
            document.getElementById('btn-mode-login').className = mode === 'login' ? 'flex-1 py-2 rounded-lg text-sm font-bold bg-white text-sky-600 shadow-sm' : 'flex-1 py-2 text-sm font-bold text-rose-400';
            document.getElementById('btn-mode-register').className = mode === 'register' ? 'flex-1 py-2 rounded-lg text-sm font-bold bg-white text-rose-600 shadow-sm' : 'flex-1 py-2 text-sm font-bold text-rose-400';
        }

        function handleRegister() {
            const name = document.getElementById('reg-name').value.trim();
            const pass = document.getElementById('reg-pass').value.trim();
            if(!name || !pass) return alert("Isi data ya Bun!");
            usersDB[name] = pass;
            alert("Berhasil terdaftar! Silakan Masuk.");
            toggleAuthMode('login');
        }

        function handleLogin() {
            const name = document.getElementById('login-name').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            if(usersDB[name] && usersDB[name] === pass) {
                currentUser = name;
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('main-container').classList.remove('hidden');
                document.getElementById('bottom-nav').classList.remove('hidden');
                document.getElementById('greeting-text').innerHTML = `Halo Bunda <span class="text-rose-500">${name}</span>`;
            } else {
                alert("Nama atau Password salah, Bunda.");
            }
        }

        function handleLogout() { location.reload(); }

        const appData = {
            room1: { title: "Persiapan Menyusui", subtitle: "Bekal cinta si Kecil.", icon: "ü§∞", intro: "Mempersiapkan pikiran dan hati adalah langkah pertama yang krusial.", sections: [{ type: "grid", items: [{ title: "Motivasi", icon: "‚ù§Ô∏è", content: "Hadiah terbaik untuk bayi.", tip: "Visualisasikan momen bahagia." }, { title: "Pentingnya IMD", icon: "‚è≥", content: "Momen emas kehangatan.", tip: "Diskusikan dengan bidan." }] }] },
            room2: { title: "Persalinan & IMD", subtitle: "Pertemuan pertama.", icon: "üë∂", intro: "Panduan jam pertama kehidupan bayi.", sections: [{ type: "timeline", title
